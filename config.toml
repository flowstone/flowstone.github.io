baseURL = "http://flowstone.github.io"
title = "薛尧的博客"
theme = "hugo-theme-reimu"
relativeURLs = true
enableEmoji = true
googleAnalytics = ""
enableRobotsTXT = true
buildfuture = true

# Main menu items

languageCode = 'zh-CN'
defaultContentLanguage = 'zh-CN'
[languages]
[languages.zh-CN]
languageName = '简体中文'
weight = 1

[markup.highlight]
guessSyntax = true
noClasses = false

[markup.goldmark.renderer]
  unsafe = true  # 允许渲染原始 HTML
ignoreLogs = ['warning-goldmark-raw-html']
